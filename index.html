<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">My To Do List</h1>
    
    <div class="d-flex justify-content-center">
        <select class="select-form" id="select-form">
            <option selected>Choose</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
        </select>
        
        <nav class="navbar bg-light d-flex justify-content-center p-2">
          <form class="form-inline d-flex">
            <input class="form-control mr-sm-2" type="search" id="search-form" placeholder="Search List Data">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </nav>        
    </div>

    <div class="container text-center">
       <div class="row" id="card" ></div>
    </div>

    <div class="page d-flex justify-content-center mt-4">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#" id="previous-page">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#" id="indicator-page">1</a></li>
            <li class="page-item"><a class="page-link" href="#" id="next-page">Next</a></li>
          </ul>
        </nav>
    </div>
    
    <script src="index.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
